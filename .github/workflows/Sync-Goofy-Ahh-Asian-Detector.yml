
name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}
        run: git remote add space https://MrFunkedeli:$HFhuggingface.co/MrFunkedeli/Goofy-Ahh-Asian-Detector

      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force https://MrFunkedeli:$HF@huggingface.co/MrFunkedeli/Goofy-Ahh-Asian-Detector main
        #https://MrFunkedeli:$HF@huggingface.co/MrFunkedeli/Goofy-Ahh-Asian-Detector
